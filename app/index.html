<!DOCTYPE html>
<html lang="en" ng-app="nimbus">
<head>
    <meta charset="utf-8">
    <title>Nimbus</title>
    <link rel="stylesheet" href="style.css">
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script src="lib/angular-resource/angular-resource.js"></script>
    <!--[if IE]>
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
    <aside>
        <header>
            <h1 class="brand">Nimbus<br><small>For AGS</small></h1>
        </header>
        <nav ng-controller="NavCtrl">
            <ul>
                <li class="active">
                    <a href="#/online"><i class="fa fa-globe"></i>Online</a>
                </li>
                <li>
                    <a href="#/library"><i class="fa fa-book"></i>Library</a>
                </li>
                <li>
                    <a href="#/community"><i class="fa fa-comments"></i>Community</a>
                </li>
                <li>
                    <a href="#/settings"><i class="fa fa-cogs"></i>Settings</a>
                </li>
            </ul>
        </nav>
        <footer ng-controller="FooterCtrl">
            {{ ags.version }}
        </footer>
    </aside>
    <main  ng-view></main>
</body>
<script src="app.js"></script>
</html>
